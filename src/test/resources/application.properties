server.port=0
spring.profiles.active=test
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
spring.jackson.serialization.eager-serializer-fetch=true
spring.jackson.serialization.CLOSE_CLOSEABLE=true
#spring.jackson.serialization.WRITE_SINGLE_ELEM_ARRAYS_UNWRAPPED=true
#spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-null-creator-properties=false
spring.jackson.deserialization.fail-on-missing-creator-properties=true
spring.jackson.deserialization.ACCEPT_SINGLE_VALUE_AS_ARRAY=true
# flyway
spring.flyway.baseline-on-migrate=true
spring.jackson.constructor-detector=explicit_only
#spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

